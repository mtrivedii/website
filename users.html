<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Directory</title>
  <link rel="stylesheet" href="style.css?v=1.0.1">
  <!-- Add cache control headers -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <!-- Updated CSP to allow inline scripts -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; form-action 'self'">
</head>
<body>
  <div class="container">
    <h1>üë• User Directory</h1>
    
    <div class="card">
      <div class="search-filters">
        <div class="filter-group">
          <label for="searchInput">Search:</label>
          <input type="text" id="searchInput" placeholder="Filter by email..." class="search-input">
        </div>
        <div class="filter-group">
          <label for="roleFilter">Role:</label>
          <select id="roleFilter" class="role-select">
            <option value="">All Roles</option>
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select>
        </div>
      </div>
    </div>
    
    <div id="users">
      <div class="spinner"></div>
    </div>
    
    <div id="pagination" class="pagination hidden">
      <button id="prevPage" class="button pagination-button">&laquo; Previous</button>
      <span id="pageInfo" class="page-info">Page 1 of 1</span>
      <button id="nextPage" class="button pagination-button">Next &raquo;</button>
    </div>
    
    <div id="errorMessage" class="message-container error hidden"></div>
    
    <div class="button-container">
      <a class="button" href="index.html">‚Üê Home</a>
      <button id="retryButton" class="button">Retry Loading</button>
    </div>
  </div>

  <script>
    // State management for user data and pagination
    const state = {
      users: [],
      filteredUsers: [],
      currentPage: 1,
      itemsPerPage: 10,
      loaded: false,
      error: null
    };
    
    // Sanitize string to prevent XSS
    function sanitizeHtml(str) {
      if (!str) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }
    
    // Load users with secure error handling
    async function loadUsers() {
      const target = document.getElementById("users");
      const errorMessage = document.getElementById("errorMessage");
      const pagination = document.getElementById("pagination");
      
      // Reset error state and show loading
      errorMessage.classList.add("hidden");
      errorMessage.textContent = "";
      pagination.classList.add("hidden");
      
      // Show loading spinner
      target.innerHTML = '<div class="spinner"></div>';
      
      try {
        // Add timeout and cache control
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 10000);
        
        console.log("Fetching users from API endpoint...");
        const res = await fetch("/api/users", {
          method: "GET",
          signal: controller.signal,
          headers: {
            'Accept': 'application/json',
            'Cache-Control': 'no-cache, no-store, must-revalidate',
            'Pragma': 'no-cache'
          },
          credentials: 'same-origin'
        });
        
        clearTimeout(timeoutId);
        
        console.log("API response status:", res.status);
        console.log("Response content type:", res.headers.get("content-type"));
        
        if (!res.ok) {
          // Handle HTTP errors with specific messages
          let errorText = '';
          
          switch (res.status) {
            case 401:
              errorText = 'Authentication required. Please log in.';
              break;
            case 403:
              errorText = 'You do not have permission to view user data.';
              break;
            case 429:
              errorText = 'Too many requests. Please try again later.';
              break;
            default:
              errorText = `Server error (${res.status}). Please try again later.`;
          }
          
          throw new Error(errorText);
        }
        
        // Check if response is JSON
        const contentType = res.headers.get("content-type") || "";
        if (!contentType.includes("application/json")) {
          console.error("Expected JSON but got:", contentType);
          
          // Try to get the response text for debugging
          const responseText = await res.text();
          console.error("Response text preview:", responseText.substring(0, 200));
          
          throw new Error(`Invalid content type: ${contentType}`);
        }
        
        // Try to parse response as JSON
        let data;
        try {
          // Reset the response
          const responseClone = res.clone();
          data = await responseClone.json();
        } catch (jsonError) {
          console.error("JSON parse error:", jsonError);
          const responseText = await res.text();
          console.error("Raw response:", responseText.substring(0, 200));
          throw new Error("Failed to parse response as JSON");
        }
        
        console.log("Received data, count:", Array.isArray(data) ? data.length : "not an array");
        
        if (!Array.isArray(data)) {
          console.error("Expected array but got:", typeof data);
          throw new Error('Expected array but received ' + typeof data);
        }
        
        // Store the data in our state
        state.users = data;
        state.filteredUsers = [...data];
        state.loaded = true;
        
        // Initial render
        renderUsers();
        setupFilters();
        
      } catch (err) {
        state.error = err.message;
        
        // Display user-friendly error
        errorMessage.textContent = err.message || 'Failed to load user data';
        errorMessage.classList.remove("hidden");
        
        console.error('Error loading users:', err);
        
        if (err.name === 'AbortError') {
          target.innerHTML = `<div class="error-box">Request timed out. Please try again.</div>`;
        } else if (err.name === 'SyntaxError') {
          target.innerHTML = `<div class="error-box">Invalid response format from server. The API returned non-JSON data.</div>`;
        } else {
          target.innerHTML = `<div class="error-box">Unable to load users. ${err.message}</div>`;
        }
      }
    }
    
    // Render users with pagination
    function renderUsers() {
      if (!state.loaded) return;
      
      const target = document.getElementById("users");
      const paginationElement = document.getElementById("pagination");
      const pageInfo = document.getElementById("pageInfo");
      const prevButton = document.getElementById("prevPage");
      const nextButton = document.getElementById("nextPage");
      
      // Calculate pagination
      const totalPages = Math.ceil(state.filteredUsers.length / state.itemsPerPage);
      const startIndex = (state.currentPage - 1) * state.itemsPerPage;
      const endIndex = Math.min(startIndex + state.itemsPerPage, state.filteredUsers.length);
      const currentPageUsers = state.filteredUsers.slice(startIndex, endIndex);
      
      // Update pagination display
      pageInfo.textContent = `Page ${state.currentPage} of ${totalPages || 1}`;
      prevButton.disabled = state.currentPage <= 1;
      nextButton.disabled = state.currentPage >= totalPages;
      
      // Show/hide pagination based on data
      if (state.filteredUsers.length > state.itemsPerPage) {
        paginationElement.classList.remove("hidden");
      } else {
        paginationElement.classList.add("hidden");
      }
      
      // Create table element
      const table = document.createElement("table");
      table.className = "fancy-table";
      
      // Table header
      const thead = document.createElement("thead");
      thead.innerHTML = `
        <tr>
          <th>ID</th>
          <th>Email</th>
          <th>Role</th>
        </tr>
      `;
      table.appendChild(thead);
      
      // Table body
      const tbody = document.createElement("tbody");
      
      if (currentPageUsers.length === 0) {
        // No results after filtering
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td colspan="3" class="no-results">No users match your search criteria</td>
        `;
        tbody.appendChild(tr);
      } else {
        // Render user rows with sanitized data
        currentPageUsers.forEach(user => {
          const tr = document.createElement("tr");
          
          // Sanitize all data to prevent XSS
          const id = sanitizeHtml(user.id);
          const email = sanitizeHtml(user.email);
          const role = sanitizeHtml(user.Role || '‚Äì');
          
          tr.innerHTML = `
            <td data-label="ID">${id}</td>
            <td data-label="Email">${email}</td>
            <td data-label="Role">${role}</td>
          `;
          tbody.appendChild(tr);
        });
      }
      
      table.appendChild(tbody);
      
      // Update DOM
      target.innerHTML = "";
      target.appendChild(table);
    }
    
    // Set up filtering and search functionality
    function setupFilters() {
      const searchInput = document.getElementById("searchInput");
      const roleFilter = document.getElementById("roleFilter");
      
      // Add event listeners
      searchInput.addEventListener("input", applyFilters);
      roleFilter.addEventListener("change", applyFilters);
      
      // Set up pagination handlers
      document.getElementById("prevPage").addEventListener("click", () => {
        if (state.currentPage > 1) {
          state.currentPage--;
          renderUsers();
          // Scroll to top of user list
          document.getElementById("users").scrollIntoView({ behavior: "smooth" });
        }
      });
      
      document.getElementById("nextPage").addEventListener("click", () => {
        const totalPages = Math.ceil(state.filteredUsers.length / state.itemsPerPage);
        if (state.currentPage < totalPages) {
          state.currentPage++;
          renderUsers();
          // Scroll to top of user list
          document.getElementById("users").scrollIntoView({ behavior: "smooth" });
        }
      });
      
      // Setup retry button
      document.getElementById("retryButton").addEventListener("click", () => {
        loadUsers();
      });
    }
    
    // Apply filters based on search input and role selection
    function applyFilters() {
      const searchTerm = document.getElementById("searchInput").value.toLowerCase();
      const roleFilter = document.getElementById("roleFilter").value.toLowerCase();
      
      // Filter the users based on search term and role
      state.filteredUsers = state.users.filter(user => {
        const email = (user.email || '').toLowerCase();
        const role = (user.Role || '').toLowerCase();
        
        const matchesSearch = !searchTerm || email.includes(searchTerm);
        const matchesRole = !roleFilter || role === roleFilter;
        
        return matchesSearch && matchesRole;
      });
      
      // Reset to first page and re-render
      state.currentPage = 1;
      renderUsers();
    }
    
    // Initialize with automatic load
    document.addEventListener('DOMContentLoaded', loadUsers);
  </script>
  
  <style>
    /* Additional styles for user directory */
    .search-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    .filter-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    
    .search-input,
    .role-select {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #444;
      background-color: #222;
      color: #fff;
      margin-top: 0.3rem;
      min-width: 200px;
    }
    
    .search-input:focus,
    .role-select:focus {
      border-color: #00e6b8;
      outline: none;
      box-shadow: 0 0 4px rgba(0, 230, 184, 0.5);
    }
    
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 1rem 0;
      gap: 1rem;
    }
    
    .pagination-button {
      padding: 8px 15px;
    }
    
    .pagination-button:disabled {
      background-color: #333;
      cursor: not-allowed;
      opacity: 0.5;
      box-shadow: none;
    }
    
    .page-info {
      font-size: 0.9rem;
      color: #aaa;
    }
    
    .message-container {
      padding: 0.8rem;
      border-radius: 4px;
      margin: 1rem 0;
      font-weight: bold;
    }
    
    .message-container.error {
      background-color: rgba(255, 69, 58, 0.2);
      border: 1px solid #ff453a;
      color: #ff453a;
    }
    
    .no-results {
      text-align: center;
      padding: 2rem !important;
      font-style: italic;
      color: #aaa;
    }
    
    .hidden {
      display: none;
    }
    
    .error-box {
      color: #ff453a;
      background-color: rgba(255, 69, 58, 0.1);
      padding: 1rem;
      border-radius: 4px;
      text-align: center;
      margin: 1rem 0;
      border: 1px solid rgba(255, 69, 58, 0.3);
    }
    
    .button-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    
    .fancy-table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }
    
    .fancy-table thead tr {
      background-color: #00a080;
      color: #ffffff;
      text-align: left;
      font-weight: bold;
    }
    
    .fancy-table th,
    .fancy-table td {
      padding: 12px 15px;
      border-bottom: 1px solid #333;
    }
    
    .fancy-table tbody tr {
      border-bottom: 1px solid #333;
      transition: background-color 0.3s;
    }
    
    .fancy-table tbody tr:nth-of-type(even) {
      background-color: #1a1a1a;
    }
    
    .fancy-table tbody tr:last-of-type {
      border-bottom: 2px solid #00a080;
    }
    
    .fancy-table tbody tr:hover {
      background-color: #222;
      color: #00e6b8;
    }
    
    .spinner {
      border: 4px solid rgba(0, 230, 184, 0.3);
      border-radius: 50%;
      border-top: 4px solid #00e6b8;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .card {
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border: 1px solid #333;
    }
    
    @media (max-width: 600px) {
      .search-filters {
        flex-direction: column;
        gap: 0.5rem;
      }
      
      .filter-group {
        width: 100%;
      }
      
      .search-input,
      .role-select {
        width: 100%;
      }
      
      .fancy-table {
        display: block;
        overflow-x: auto;
      }
      
      .fancy-table thead {
        display: none;
      }
      
      .fancy-table, 
      .fancy-table tbody, 
      .fancy-table tr, 
      .fancy-table td {
        display: block;
        width: 100%;
      }
      
      .fancy-table tr {
        margin-bottom: 15px;
        border: 1px solid #333;
        border-radius: 5px;
      }
      
      .fancy-table td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }
      
      .fancy-table td:before {
        content: attr(data-label);
        position: absolute;
        left: 0;
        width: 45%;
        padding-left: 15px;
        font-weight: bold;
        text-align: left;
      }
    }
  </style>
</body>
</html>
