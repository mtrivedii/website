<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Secure Azure App</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #loading {
      display: none;
      margin-top: 1rem;
      text-align: center;
    }

    #message {
      margin-top: 1rem;
      font-weight: bold;
      white-space: pre-wrap;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #00e6b8;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Login</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required /><br />
      <input type="password" id="password" placeholder="Password" required /><br />
      <button class="button" type="submit">Login</button>
    </form>

    <div id="loading">
      <div class="spinner"></div>
      <p id="hint"></p>
    </div>

    <p id="message"></p>
    <p style="margin-top: 1rem;"><a class="button" href="index.html">‚Üê Back</a></p>
  </div>

  <script>
    const hints = [
      "Bypassing 2FA...",
      "Decrypting password hash...",
      "Session hijack in progress...",
      "Injecting rootkit...",
      "Accessing admin panel...",
      "Evading detection...",
      "Creating reverse shell..."
    ];

    const messages = [
      "Access granted... just kidding üòè",
      "Nice try. You're not getting in.",
      "Lol. Did you really think that'd work?",
      "Your login has been forwarded to the cybersecurity team üö®",
      "Your IP address has been added to our red team leaderboard üïµÔ∏è‚Äç‚ôÇÔ∏è",
      "Next time, try 'admin' / 'admin123' üòâ"
    ];

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Show loading
      document.getElementById("loading").style.display = "block";
      document.getElementById("message").innerText = "";
      document.getElementById("hint").innerText = hints[Math.floor(Math.random() * hints.length)];

      // Track attempt count
      const count = parseInt(localStorage.getItem("honeypot-attempts") || "0") + 1;
      localStorage.setItem("honeypot-attempts", count);

      await new Promise(r => setTimeout(r, 1500)); // simulate delay

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        // Rotate snark message
        const msgIndex = (count - 1) % messages.length;
        const hackerScore = data.score || ((email.length * 42 + count * 7) % 1000);

        document.getElementById("loading").style.display = "none";
        document.getElementById("message").innerText = `${messages[msgIndex]}\nHacker Score: ${hackerScore}`;
      } catch (err) {
        document.getElementById("loading").style.display = "none";
        document.getElementById("message").innerText = "Connection error. Try again later.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
