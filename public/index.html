<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maanit's Web App</title>
  <link rel="stylesheet" href="style.css?v=1.0.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
</head>
<body>
  <div id="loading" class="loading-overlay">
    <div class="spinner"></div>
  </div>

  <div class="container">
    <h1>Welcome to Maanit's Web App</h1>
    <p>Good Luck, LOL.</p>
    <div class="button-container">
      <a href="/.auth/login/aad?post_login_redirect_uri=/" class="button">Login</a>
      <a href="/users.html" class="button" id="users-link" style="display:none;">User Directory</a>
      <a href="/upload.html" class="button">File Upload</a>
      <a href="/admin.html" class="button" id="admin-panel-link" style="display:none;">Admin Panel</a>
      <a href="/.auth/logout?post_logout_redirect_uri=/" class="button" id="logout-button" style="display:none;">Logout</a>
    </div>
    <div id="debug-info" class="debug-panel"></div>
  </div>

  <script>
    const loadingEl = document.getElementById('loading');
    const debugInfo = document.getElementById('debug-info');
    
    function hideLoader() {
      if (loadingEl) loadingEl.style.display = 'none';
    }
    function debugLog(message) {
      console.log(message);
      if (debugInfo) debugInfo.innerHTML += `<div>${message}</div>`;
    }
    function handleError(error) {
      console.error('Error:', error);
      if (debugInfo) debugLog(`Error: ${error.message || 'Unknown error'}`);
      hideLoader();
    }

    async function checkAuthStatus() {
      try {
        const authResponse = await fetch('/.auth/me');
        if (authResponse.ok) {
          const authData = await authResponse.json();
          if (authData && authData.clientPrincipal) {
            document.getElementById('logout-button').style.display = '';
            if (debugInfo) debugLog(`Authenticated as: ${authData.clientPrincipal.userDetails}`);
            checkAdminStatus();
          } else {
            if (debugInfo) debugLog('Not authenticated or missing client principal');
            hideLoader();
          }
        } else {
          if (debugInfo) debugLog(`Auth status check failed: ${authResponse.status}`);
          hideLoader();
        }
      } catch (error) {
        handleError(error);
      }
    }

    async function checkAdminStatus() {
      try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => {
          controller.abort();
          hideLoader();
          if (debugInfo) debugLog('Admin check timed out');
        }, 10000);

        if (debugInfo) debugLog('Fetching /api/checkAdmin...');
        const adminResponse = await fetch('/api/checkAdmin', {
          signal: controller.signal,
          headers: {
            'Cache-Control': 'no-cache, no-store, must-revalidate',
            'Pragma': 'no-cache'
          }
        });

        clearTimeout(timeoutId);

        if (debugInfo) debugLog(`Admin check response: ${adminResponse.status}`);

        if (adminResponse.status === 200) {
          document.getElementById('admin-panel-link').style.display = '';
          document.getElementById('users-link').style.display = '';
          if (debugInfo) debugLog('User is admin, showing admin links');
        } else if (adminResponse.status === 401) {
          if (debugInfo) debugLog('Not authenticated, redirecting to login...');
          window.location.href = '/.auth/login/aad?post_login_redirect_uri=/admin.html';
        } else {
          if (debugInfo) debugLog('User is not admin');
        }
      } catch (error) {
        if (error.name !== 'AbortError') {
          handleError(error);
        }
      } finally {
        hideLoader();
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      if (debugInfo) debugLog('Page loaded, initiating auth checks');
      checkAuthStatus();
      setTimeout(hideLoader, 15000);
    });
  </script>

  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
    }
    h1 {
      color: #00e6b8;
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .spinner {
      border: 4px solid rgba(0, 230, 184, 0.3);
      border-radius: 50%;
      border-top: 4px solid #00e6b8;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 30px 0;
    }
    .button {
      background-color: #00e6b8;
      color: black;
      padding: 12px 24px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .button:hover {
      background-color: #00ffcc;
      box-shadow: 0 0 10px #00e6b8;
    }
    .debug-panel {
      max-width: 600px;
      margin: 30px auto;
      padding: 10px;
      border: 1px solid #333;
      color: #aaa;
      font-size: 12px;
      text-align: left;
      background-color: rgba(0, 0, 0, 0.3);
      max-height: 150px;
      overflow-y: auto;
      line-height: 1.4;
    }
    .debug-panel div {
      margin-bottom: 3px;
    }
  </style>
</body>
</html>
