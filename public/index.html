<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maanit's Web App</title>
  <link rel="stylesheet" href="style.css?v=1.0.0">
</head>
<body>
  <div class="container">
    <h1>Welcome to Maanit's Web App</h1>
    <p>Good Luck, LOL.</p>
    
    <div class="button-container">
      <a href="/login.html" class="button" id="login-link">Login</a>
      <a href="/registration.html" class="button" id="register-link">Register</a>
      <a href="/users.html" class="button" id="users-link" style="display:none;">User Directory</a>
      <a href="/upload.html" class="button">File Upload</a>
      <a href="/admin.html" class="button" id="admin-panel-link" style="display:none;">Admin Panel</a>
      <button id="logout-button" class="button" style="display:none;">Logout</button>
    </div>
    
  </div>
  
  <script>
    // Function to log to the page
    function debugLog(message) {
      const logContainer = document.getElementById('debug-log');
      const timestamp = new Date().toLocaleTimeString();
      const entry = document.createElement('div');
      entry.innerHTML = `<span style="color: #888;">[${timestamp}]</span> ${message}`;
      logContainer.appendChild(entry);
      console.log(message);
    }
    
    // Check token and update UI
    function checkToken() {
      const token = localStorage.getItem('auth_token');
      
      if (token) {
        debugLog('Found JWT in localStorage');
        
        // Show authenticated UI
        document.getElementById('logout-button').style.display = '';
        document.getElementById('login-link').style.display = 'none';
        document.getElementById('register-link').style.display = 'none';
        
        // Try to decode the token
        try {
          const parts = token.split('.');
          if (parts.length === 3) {
            const payload = JSON.parse(atob(parts[1]));
            debugLog(`Token payload: userId=${payload.userId}, email=${payload.email}, role=${payload.role || 'none'}`);
            
            // Store user info 
            if (payload.email) localStorage.setItem('user_email', payload.email);
            if (payload.role) localStorage.setItem('user_role', payload.role);
            
            // If role is admin, show admin links
            if (payload.role && payload.role.toLowerCase() === 'admin') {
              debugLog('Admin role detected in token, showing admin links');
              document.getElementById('admin-panel-link').style.display = '';
              document.getElementById('users-link').style.display = '';
            }
          }
        } catch (e) {
          debugLog(`Error decoding token: ${e.message}`);
        }
      } else {
        debugLog('No auth token found in localStorage');
        
        // Show non-authenticated UI
        document.getElementById('logout-button').style.display = 'none';
        document.getElementById('admin-panel-link').style.display = 'none';
        document.getElementById('users-link').style.display = 'none';
        document.getElementById('login-link').style.display = '';
        document.getElementById('register-link').style.display = '';
      }
    }
    
    // Handle logout
    function logout() {
      localStorage.removeItem('auth_token');
      localStorage.removeItem('user_role');
      localStorage.removeItem('user_email');
      document.cookie = 'auth_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
      
      debugLog('Logged out - token cleared');
      
      // Reload page
      window.location.reload();
    }
    
    // Run when page loads
    document.addEventListener('DOMContentLoaded', function() {
      debugLog('Page loaded, checking auth status');
      
      // Setup event listeners
      document.getElementById('logout-button').addEventListener('click', logout);
      
      // Check token on page load
      checkToken();
    });
  </script>
  
  <style>
    .container {
      max-width: 900px;
      margin: 50px auto;
      text-align: center;
      padding: 20px;
    }
    
    h1 {
      color: #00e6b8;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 30px 0;
    }
    
    .button {
      background-color: #00e6b8;
      color: black;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .button:hover {
      background-color: #00ffcc;
      box-shadow: 0 0 10px #00e6b8;
    }
  </style>
</body>
</html>
