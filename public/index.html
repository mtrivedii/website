<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maanit's Web App</title>
  <link rel="stylesheet" href="style.css?v=1.0.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
</head>
<body>
  <div id="loading" class="loading-overlay">
    <div class="spinner"></div>
  </div>

  <div class="container">
    <h1>Welcome to Maanit's Web App</h1>
    <p>Good Luck, LOL.</p>
    <div class="button-container">
      <a href="/login.html" class="button">Login</a>
      <a href="/registration.html" class="button">Register</a>
      <a href="/users.html" class="button" id="users-link" style="display:none;">User Directory</a>
      <a href="/upload.html" class="button">File Upload</a>
      <a href="/admin.html" class="button" id="admin-panel-link" style="display:none;">Admin Panel</a>
      <a href="javascript:logout()" class="button" id="logout-button" style="display:none;">Logout</a>
    </div>
    <!-- Debug panel removed -->
  </div>

  <script>
    const loadingEl = document.getElementById('loading');
    
    function hideLoader() {
      if (loadingEl) loadingEl.style.display = 'none';
    }
    
    // Replace debug functions with empty or minimal versions
    function debugLog(message) {
      // No logging in production
    }
    
    function handleError(error) {
      // Silent error handling for production
      hideLoader();
    }

    async function checkAuthStatus() {
      try {
        // First check for JWT auth cookie
        const jwtCookie = document.cookie.includes('auth_token=');
        
        if (jwtCookie) {
          document.getElementById('logout-button').style.display = '';
          checkAdminStatus();
          return;
        }
        
        // Fall back to Azure AD check
        const authResponse = await fetch('/.auth/me');
        
        if (authResponse.ok) {
          try {
            const responseText = await authResponse.text();
            const authData = JSON.parse(responseText);
            
            // Check if we received the array format instead of clientPrincipal format
            if (Array.isArray(authData) && authData.length > 0) {
              // Successfully authenticated - using the array format
              document.getElementById('logout-button').style.display = '';
              checkAdminStatus();
            } else if (authData && authData.clientPrincipal) {
              // Original expected format with clientPrincipal
              document.getElementById('logout-button').style.display = '';
              checkAdminStatus();
            } else {
              hideLoader();
            }
          } catch (parseError) {
            hideLoader();
          }
        } else {
          hideLoader();
        }
      } catch (error) {
        hideLoader();
      }
    }

    async function checkAdminStatus() {
      try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => {
          controller.abort();
          hideLoader();
        }, 10000);

        const adminResponse = await fetch('/api/checkAdmin', {
          signal: controller.signal,
          headers: {
            'Cache-Control': 'no-cache, no-store, must-revalidate',
            'Pragma': 'no-cache'
          }
        });

        clearTimeout(timeoutId);

        if (adminResponse.status === 200) {
          document.getElementById('admin-panel-link').style.display = '';
          document.getElementById('users-link').style.display = '';
        } else if (adminResponse.status === 401) {
          window.location.href = '/login.html?redirect=' + encodeURIComponent(window.location.pathname);
        }
      } catch (error) {
        // Silent error handling
      } finally {
        hideLoader();
      }
    }
    
    function logout() {
      // Clear JWT cookie if present
      document.cookie = "auth_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      // Also do regular AAD logout
      window.location.href = "/.auth/logout?post_logout_redirect_uri=/";
    }

    window.addEventListener('DOMContentLoaded', () => {
      checkAuthStatus();
      setTimeout(hideLoader, 15000);
    });
  </script>

  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
    }
    h1 {
      color: #00e6b8;
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .spinner {
      border: 4px solid rgba(0, 230, 184, 0.3);
      border-radius: 50%;
      border-top: 4px solid #00e6b8;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 30px 0;
    }
    .button {
      background-color: #00e6b8;
      color: black;
      padding: 12px 24px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .button:hover {
      background-color: #00ffcc;
      box-shadow: 0 0 10px #00e6b8;
    }
  </style>
</body>
</html>
