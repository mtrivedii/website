<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maanit's Web App</title>
  <link rel="stylesheet" href="style.css?v=1.0.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
</head>
<body>
  <div id="loading" class="loading-overlay">
    <div class="spinner"></div>
  </div>

  <div class="container">
    <h1>Welcome to Maanit's Web App</h1>
    <p>Good Luck, LOL.</p>
    <div class="button-container">
      <a href="/login.html" class="button" id="login-link">Login</a>
      <a href="/registration.html" class="button" id="register-link">Register</a>
      <a href="/users.html" class="button" id="users-link" style="display:none;">User Directory</a>
      <a href="/upload.html" class="button">File Upload</a>
      <a href="/admin.html" class="button" id="admin-panel-link" style="display:none;">Admin Panel</a>
      <a href="#" class="button" id="logout-button" style="display:none;">Logout</a>
    </div>
    
    <div id="auth-info" style="margin-top: 20px; padding: 10px; background-color: #1a1a1a; border-radius: 5px; display: none;">
      <h3 style="color: #00e6b8; margin-top: 0;">Authentication Status</h3>
      <div id="auth-status"></div>
    </div>
  </div>

  <script>
    // Debug mode - will show extra information on the page
    const DEBUG_MODE = window.location.hostname === 'localhost' || localStorage.getItem('debug_mode') === 'true';
    const loadingEl = document.getElementById('loading');
    const authInfoEl = document.getElementById('auth-info');
    const authStatusEl = document.getElementById('auth-status');
    
    // Show the auth info panel if in debug mode
    if (DEBUG_MODE) {
      authInfoEl.style.display = 'block';
    }
    
    function hideLoader() {
      if (loadingEl) loadingEl.style.display = 'none';
    }
    
    function showLoader() {
      if (loadingEl) loadingEl.style.display = 'flex';
    }
    
    function debugLog(msg) {
      console.log(`[DEBUG] ${msg}`);
      if (DEBUG_MODE && authStatusEl) {
        const logEntry = document.createElement('div');
        logEntry.style.borderBottom = '1px solid #333';
        logEntry.style.padding = '5px 0';
        logEntry.innerHTML = `<span style="color: #888;">${new Date().toLocaleTimeString()}</span> ${msg}`;
        authStatusEl.appendChild(logEntry);
      }
    }

    async function fetchAdminStatus() {
  try {
    const token = localStorage.getItem('auth_token');
    if (!token) {
      debugLog('No JWT token found in localStorage');
      return false;
    }

    debugLog('Using JWT token for admin check');
    const headers = {
      'Authorization': `Bearer ${token}`,
      'Content-Type': 'application/json'
    };

    const response = await fetch('/api/checkAdmin', {
      method: 'GET',
      headers: headers,
      credentials: 'include'
    });

    if (response.ok) {
      const data = await response.json();
      debugLog(`Admin status confirmed: ${JSON.stringify(data)}`);
      return true;
    } else {
      debugLog(`Not admin: ${response.status}`);
      return false;
    }
  } catch (error) {
    debugLog(`Admin check error: ${error.message}`);
    return false;
  }
}

    // Improved auth status check
    async function checkAuthStatus() {
      debugLog('Page loaded, checking auth status');
      
      try {
        showLoader();
        
        // Check for JWT in localStorage
        const token = localStorage.getItem('auth_token');
        const userEmail = localStorage.getItem('user_email');
        const userRole = localStorage.getItem('user_role');
        
        if (token) {
          debugLog(`Found JWT in localStorage for user: ${userEmail || 'unknown'}, role: ${userRole || 'unknown'}`);
          
          // Show logout button and hide login/register
          document.getElementById('logout-button').style.display = '';
          document.getElementById('login-link').style.display = 'none';
          document.getElementById('register-link').style.display = 'none';
          
          // If we stored that the user is an admin, show admin links immediately
          if (userRole && userRole.toLowerCase() === 'admin') {
            debugLog('User role is admin in localStorage, showing admin links');
            document.getElementById('admin-panel-link').style.display = '';
            document.getElementById('users-link').style.display = '';
          }
          
          // Always verify admin status on the server to be sure
          const isAdmin = await checkAdminStatus();
          
          if (isAdmin) {
            // Update localStorage if we confirmed user is admin but didn't have it stored
            if (!userRole || userRole.toLowerCase() !== 'admin') {
              localStorage.setItem('user_role', 'admin');
              debugLog('Updated user role to admin in localStorage');
            }
          }
          
          hideLoader();
          return;
        }
        
        // No Azure AD authentication - we're only using JWT
        
        // Not authenticated
        debugLog('No authentication found, showing login/register links');
        document.getElementById('logout-button').style.display = 'none';
        document.getElementById('admin-panel-link').style.display = 'none';
        document.getElementById('users-link').style.display = 'none';
        document.getElementById('login-link').style.display = '';
        document.getElementById('register-link').style.display = '';
        
      } catch (error) {
        debugLog('Error in auth check: ' + error);
      } finally {
        hideLoader();
      }
    }

    // Enhanced logout function
    function logout() {
      debugLog('Logging out...');
      
      // Clear JWT cookie if present
      document.cookie = "auth_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      
      // Clear Azure AD cookie if present
      document.cookie = "AppServiceAuthSession=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      
      // Clear localStorage token and user info
      localStorage.removeItem('auth_token');
      localStorage.removeItem('user_role');
      localStorage.removeItem('user_email');
      
      // Just redirect to home page
      window.location.href = "/";
    }
    
    // Enable debug mode for testing
    if (window.location.hostname === 'localhost') {
      localStorage.setItem('debug_mode', 'true');
    }
    
    // Attach logout handler and run auth check on page load
    document.addEventListener('DOMContentLoaded', function() {
      const logoutBtn = document.getElementById('logout-button');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', logout);
      }
      
      // Set a timeout to hide the loader in case of issues
      setTimeout(hideLoader, 15000);
      
      // Run the auth check
      checkAuthStatus();
    });
  </script>

  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
    }
    h1 {
      color: #00e6b8;
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .spinner {
      border: 4px solid rgba(0, 230, 184, 0.3);
      border-radius: 50%;
      border-top: 4px solid #00e6b8;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 30px 0;
    }
    .button {
      background-color: #00e6b8;
      color: black;
      padding: 12px 24px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .button:hover {
      background-color: #00ffcc;
      box-shadow: 0 0 10px #00e6b8;
    }
  </style>
</body>
</html>
