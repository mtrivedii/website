<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maanit's Web App</title>
  <link rel="stylesheet" href="style.css?v=1.0.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
</head>
<body>
  <div id="loading" class="loading-overlay">
    <div class="spinner"></div>
  </div>

  <div class="container">
    <h1>Welcome to Maanit's Web App</h1>
    <p>Good Luck, LOL.</p>
    <div class="button-container">
      <a href="/login.html" class="button" id="login-link">Login</a>
      <a href="/registration.html" class="button" id="register-link">Register</a>
      <a href="/users.html" class="button" id="users-link" style="display:none;">User Directory</a>
      <a href="/upload.html" class="button">File Upload</a>
      <a href="/admin.html" class="button" id="admin-panel-link" style="display:none;">Admin Panel</a>
      <a href="javascript:logout()" class="button" id="logout-button" style="display:none;">Logout</a>
    </div>
    <!-- Debug panel removed -->
  </div>

  <script>
    const loadingEl = document.getElementById('loading');
    
    function hideLoader() {
      if (loadingEl) loadingEl.style.display = 'none';
    }
    
    // Debug console logging function - only logs in development
    function debugLog(message) {
      if (localStorage.getItem('enableDebugLogs') === 'true') {
        console.log(message);
      }
    }
    
    function handleError(error) {
      debugLog('Error occurred: ' + error);
      hideLoader();
    }

    async function checkAuthStatus() {
      try {
        debugLog('Checking authentication status...');
        
        // First check for JWT auth cookie
        const jwtCookie = document.cookie.includes('auth_token=');
        
        if (jwtCookie) {
          debugLog('Found JWT cookie, using local authentication');
          document.getElementById('logout-button').style.display = '';
          // Hide login/register when logged in
          document.getElementById('login-link').style.display = 'none';
          document.getElementById('register-link').style.display = 'none';
          checkAdminStatus();
          return;
        }
        
        debugLog('No JWT cookie found, checking Azure AD authentication');
        try {
          // Fall back to Azure AD check
          const authResponse = await fetch('/.auth/me');
          
          if (authResponse.ok) {
            debugLog('Azure AD authentication successful');
            try {
              const responseText = await authResponse.text();
              const authData = JSON.parse(responseText);
              
              // Check if we received the array format instead of clientPrincipal format
              if (Array.isArray(authData) && authData.length > 0) {
                // Successfully authenticated - using the array format
                document.getElementById('logout-button').style.display = '';
                document.getElementById('login-link').style.display = 'none';
                document.getElementById('register-link').style.display = 'none';
                checkAdminStatus();
              } else if (authData && authData.clientPrincipal) {
                // Original expected format with clientPrincipal
                document.getElementById('logout-button').style.display = '';
                document.getElementById('login-link').style.display = 'none';
                document.getElementById('register-link').style.display = 'none';
                checkAdminStatus();
              } else {
                debugLog('Azure AD response format not recognized');
                hideLoader();
              }
            } catch (parseError) {
              debugLog('Error parsing Azure AD response: ' + parseError);
              hideLoader();
            }
          } else {
            debugLog('Azure AD authentication failed with status: ' + authResponse.status);
            hideLoader();
          }
        } catch (aadError) {
          // This is expected when there's no Azure AD authentication
          debugLog('Azure AD check failed: ' + aadError);
          hideLoader();
        }
      } catch (error) {
        handleError(error);
      }
    }

    async function checkAdminStatus() {
      try {
        debugLog('Checking admin status...');
        const controller = new AbortController();
        const timeoutId = setTimeout(() => {
          controller.abort();
          debugLog('Admin check timed out');
          hideLoader();
        }, 10000);

        const adminResponse = await fetch('/api/checkAdmin', {
          signal: controller.signal,
          headers: {
            'Cache-Control': 'no-cache, no-store, must-revalidate',
            'Pragma': 'no-cache'
          }
        });

        clearTimeout(timeoutId);
        debugLog('Admin check response status: ' + adminResponse.status);

        if (adminResponse.status === 200) {
          debugLog('Admin access granted, showing admin links');
          document.getElementById('admin-panel-link').style.display = '';
          document.getElementById('users-link').style.display = '';
        } else if (adminResponse.status === 401) {
          debugLog('Not authenticated, redirecting to login');
          window.location.href = '/login.html?redirect=' + encodeURIComponent(window.location.pathname);
        } else {
          debugLog('Not an admin or other error: ' + adminResponse.status);
        }
      } catch (error) {
        debugLog('Error checking admin status: ' + error);
      } finally {
        hideLoader();
      }
    }
    
    function logout() {
      debugLog('Logging out...');
      // Clear JWT cookie if present
      document.cookie = "auth_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      // Also do regular AAD logout
      window.location.href = "/.auth/logout?post_logout_redirect_uri=/";
    }

    // Enable debug logs temporarily
    localStorage.setItem('enableDebugLogs', 'true');
    
    window.addEventListener('DOMContentLoaded', () => {
      debugLog('Page loaded, checking auth status');
      checkAuthStatus();
      setTimeout(hideLoader, 15000);
    });
  </script>

  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
    }
    h1 {
      color: #00e6b8;
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .spinner {
      border: 4px solid rgba(0, 230, 184, 0.3);
      border-radius: 50%;
      border-top: 4px solid #00e6b8;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 30px 0;
    }
    .button {
      background-color: #00e6b8;
      color: black;
      padding: 12px 24px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .button:hover {
      background-color: #00ffcc;
      box-shadow: 0 0 10px #00e6b8;
    }
  </style>
</body>
</html>
