<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maanit's Web App</title>
  <link rel="stylesheet" href="style.css?v=1.0.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
</head>
<body>
  <div id="loading" class="loading-overlay">
    <div class="spinner"></div>
  </div>

  <div class="container">
    <h1>Welcome to Maanit's Web App</h1>
    <p>Good Luck, LOL.</p>
    <div class="button-container">
      <a href="/login.html" class="button" id="login-link">Login</a>
      <a href="/registration.html" class="button" id="register-link">Register</a>
      <a href="/users.html" class="button" id="users-link" style="display:none;">User Directory</a>
      <a href="/upload.html" class="button">File Upload</a>
      <a href="/admin.html" class="button" id="admin-panel-link" style="display:none;">Admin Panel</a>
      <a href="#" class="button" id="logout-button" style="display:none;">Logout</a>
    </div>
    <!-- Debug panel removed -->
  </div>

  <script>
    const loadingEl = document.getElementById('loading');
    
    function hideLoader() {
      if (loadingEl) loadingEl.style.display = 'none';
    }
    
    function debugLog(msg) {
      if (window.location.hostname === "localhost" || localStorage.getItem('enableDebugLogs') === 'true') {
        console.log(msg);
      }
    }

    // Show/hide admin links based on admin status
    async function checkAdminStatus() {
      try {
        debugLog('Checking admin status...');
        const controller = new AbortController();
        const timeoutId = setTimeout(() => {
          controller.abort();
          debugLog('Admin check timed out');
          hideLoader();
        }, 10000);

        // Prepare headers: send JWT from localStorage if present
        const token = localStorage.getItem('auth_token');
        const headers = {
          'Cache-Control': 'no-cache, no-store, must-revalidate',
          'Pragma': 'no-cache'
        };
        if (token) {
          headers['Authorization'] = `Bearer ${token}`;
        }

        const adminResponse = await fetch('/api/checkAdmin', {
          signal: controller.signal,
          headers,
          credentials: 'include'
        });

        clearTimeout(timeoutId);

        debugLog('Admin check response status: ' + adminResponse.status);

        if (adminResponse.status === 200) {
          debugLog('Admin access granted, showing admin links');
          document.getElementById('admin-panel-link').style.display = '';
          document.getElementById('users-link').style.display = '';
        } else if (adminResponse.status === 401) {
          debugLog('Not authenticated, redirecting to login');
          window.location.href = '/login.html?redirect=' + encodeURIComponent(window.location.pathname);
        } else {
          debugLog('Not an admin or other error: ' + adminResponse.status);
          document.getElementById('admin-panel-link').style.display = 'none';
          document.getElementById('users-link').style.display = 'none';
        }
      } catch (error) {
        debugLog('Error checking admin status: ' + error);
        document.getElementById('admin-panel-link').style.display = 'none';
        document.getElementById('users-link').style.display = 'none';
      } finally {
        hideLoader();
      }
    }

    // Check authentication status on page load - SIMPLIFIED
    async function checkAuthStatus() {
      debugLog('Page loaded, checking auth status');
      // Check for JWT in localStorage only
      const token = localStorage.getItem('auth_token');
      if (token) {
        debugLog('Found JWT in localStorage, using local authentication');
        document.getElementById('logout-button').style.display = '';
        document.getElementById('login-link').style.display = 'none';
        document.getElementById('register-link').style.display = 'none';
        await checkAdminStatus();
        return;
      }

      // Not authenticated - no Azure AD check
      debugLog('No authentication token found, showing login/register links');
      document.getElementById('logout-button').style.display = 'none';
      document.getElementById('admin-panel-link').style.display = 'none';
      document.getElementById('users-link').style.display = 'none';
      document.getElementById('login-link').style.display = '';
      document.getElementById('register-link').style.display = '';
      hideLoader();
    }

    // Logout function
    function logout() {
      debugLog('Logging out...');
      // Clear JWT cookie if present
      document.cookie = "auth_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      // Clear localStorage token and user info
      localStorage.removeItem('auth_token');
      localStorage.removeItem('user_role');
      localStorage.removeItem('user_email');
      // Redirect to home
      window.location.href = "/";
    }

    // Enable debug logs
    localStorage.setItem('enableDebugLogs', 'true');
    
    // Attach logout handler and run auth check on page load
    document.addEventListener('DOMContentLoaded', function() {
      const logoutBtn = document.getElementById('logout-button');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', logout);
      }
      checkAuthStatus();
      setTimeout(hideLoader, 15000);
    });
  </script>

  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
    }
    h1 {
      color: #00e6b8;
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .spinner {
      border: 4px solid rgba(0, 230, 184, 0.3);
      border-radius: 50%;
      border-top: 4px solid #00e6b8;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 30px 0;
    }
    .button {
      background-color: #00e6b8;
      color: black;
      padding: 12px 24px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .button:hover {
      background-color: #00ffcc;
      box-shadow: 0 0 10px #00e6b8;
    }
  </style>
</body>
</html>
