<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css?v=1.0.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
</head>
<body>
  <div id="content-container">
    <!-- Content will be loaded dynamically -->
  </div>
  
  <script>
    // Check authentication and render appropriate content
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('auth_token');
      const userRole = localStorage.getItem('user_role');
      const container = document.getElementById('content-container');
      
      console.log("Token:", token ? "exists" : "none");
      console.log("User role:", userRole || "none");
      
      // Also check cookies for token as fallback
      let cookieToken = null;
      const tokenMatch = document.cookie.match(/auth_token=([^;]+)/);
      if (tokenMatch && tokenMatch[1]) {
        cookieToken = tokenMatch[1];
        console.log("Found token in cookie");
      }
      
      // If authenticated as admin, show admin page
      if ((token || cookieToken) && userRole && userRole.toLowerCase() === 'admin') {
        container.innerHTML = `
          <div class="container">
            <h1>üîê Admin Control Panel</h1>
            <p>Welcome to the administrator control panel. From here you can manage system settings and user permissions.</p>
            
            <div class="admin-dashboard">
              <div class="admin-card">
                <h2>üîç System Status</h2>
                <p>All systems operational</p>
                <div class="status-indicator active"></div>
              </div>
              
              <div class="admin-card">
                <h2>üë• User Management</h2>
                <p>Current active users: <strong>1</strong></p>
                <a href="/users.html" class="button">Manage Users</a>
              </div>
              
              <div class="admin-card">
                <h2>üìä Security Logs</h2>
                <p>View detailed application telemetry and logs</p>
                <a href="https://portal.azure.com" class="button" target="_blank">Open Azure Logs</a>
              </div>
            </div>
            
            <div class="button-container">
              <a class="button secondary" href="index.html">‚Üê Back to Home</a>
              <button id="logout-button" class="button warning">Logout</button>
            </div>
          </div>
        `;
        
        // Add logout functionality
        document.getElementById('logout-button').addEventListener('click', function() {
          localStorage.removeItem('auth_token');
          localStorage.removeItem('user_role');
          localStorage.removeItem('user_email');
          document.cookie = 'auth_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
          window.location.href = '/';
        });
      } 
      // If not authenticated or not admin, show unauthorized page
      else {
        container.innerHTML = `
          <div class="container">
            <h1>üîí Unauthorized Access</h1>
            
            <div class="card">
              <h2>Authentication Required</h2>
              <p>You must be logged in with appropriate permissions to access this page.</p>
              <div class="button-container">
                <a href="/login.html" class="button">Login</a>
                <a href="/" class="button secondary">Return to Home</a>
              </div>
            </div>
          </div>
        `;
      }
    });
  </script>
  
  <style>
    /* Admin panel specific styles */
    .admin-dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }
    
    .admin-card {
      background-color: #1a1a1a;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .admin-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
    
    .admin-card h2 {
      color: #00e6b8;
      margin-top: 0;
      font-size: 1.5rem;
    }
    
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #666;
      display: inline-block;
      margin-left: 5px;
    }
    
    .status-indicator.active {
      background-color: #00e6b8;
      box-shadow: 0 0 10px #00e6b8;
    }
    
    .button.secondary {
      background-color: #444;
      color: white;
    }
    
    .button.secondary:hover {
      background-color: #555;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    
    .button.warning {
      background-color: #ff3366;
      color: white;
    }
    
    .button.warning:hover {
      background-color: #ff4d7d;
      box-shadow: 0 0 10px rgba(255, 51, 102, 0.7);
    }
    
    .card {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      margin: 2rem auto;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.2);
    }
  </style>
</body>
</html>
