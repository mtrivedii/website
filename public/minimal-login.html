<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>üîê Login</h1>
    
    <div class="card">
      <h2>Account Login</h2>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required autocomplete="email" />
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="current-password" />
        </div>
        
        <div class="form-actions">
          <button type="submit" class="button" id="loginButton">Login</button>
          <a href="/" class="button secondary">Cancel</a>
        </div>
      </form>
      
      <div id="loginMessage" class="message" style="display: none;"></div>
      
      <p class="register-link">
        Don't have an account? <a href="/registration.html">Register here</a>
      </p>

      <div id="debugSection" style="margin-top: 20px; text-align: left; background: #222; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px;">
        <h3 style="color: #00e6b8; margin-top: 0;">Debug Information</h3>
        <div id="debugOutput"></div>
      </div>
    </div>
  </div>

  <script>
    function debugLog(message) {
      console.log(message);
      const debugOutput = document.getElementById('debugOutput');
      const timestamp = new Date().toLocaleTimeString();
      const entry = document.createElement('div');
      entry.innerHTML = `<span style="color: #888;">[${timestamp}]</span> ${message}`;
      debugOutput.appendChild(entry);
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      debugLog('Login page loaded');
      
      const form = document.getElementById('loginForm');
      const messageDiv = document.getElementById('loginMessage');
      
      // Handle form submission
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        debugLog('Login form submitted');
        
        // Collect form data
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        const formData = {
          email: email,
          password: password
        };
        
        debugLog(`Attempting login for: ${email}`);
        showMessage('Logging in...', 'info');
        
        try {
          // Send login request
          debugLog('Sending login request to /api/login');
          const response = await fetch('/api/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            credentials: 'include',
            body: JSON.stringify(formData)
          });
          
          debugLog(`Login response status: ${response.status}`);
          
          const responseText = await response.text();
          debugLog(`Raw response: ${responseText}`);
          
          let data;
          try {
            data = JSON.parse(responseText);
            debugLog(`Parsed response: ${JSON.stringify(data)}`);
          } catch (e) {
            debugLog(`Failed to parse response as JSON: ${e.message}`);
            showMessage('Invalid server response', 'error');
            return;
          }
          
          if (response.ok) {
            // Store auth token in localStorage
            if (data.token) {
              debugLog(`Token received: ${data.token.substring(0, 20)}...`);
              // IMPORTANT: Store the token
              localStorage.setItem('auth_token', data.token);
              debugLog('Token stored in localStorage ‚úÖ');
              
              // Store user info
              if (data.user) {
                localStorage.setItem('user_email', data.user.email);
                localStorage.setItem('user_role', data.user.role || 'user');
                debugLog(`User role stored: ${data.user.role || 'user'}`);
              }
              
              // Show success message and redirect
              showMessage('Login successful! Redirecting...', 'success');
              
              // Add a delay before redirect
              setTimeout(() => {
                window.location.href = '/';
              }, 2000);
            } else {
              debugLog('‚ö†Ô∏è No token in response!');
              showMessage('Login successful but no token received.', 'warning');
            }
          } else {
            // Show error message
            const errorMsg = data.error || 'Invalid credentials';
            debugLog('Login failed: ' + errorMsg);
            showMessage(`Login failed: ${errorMsg}`, 'error');
          }
        } catch (error) {
          debugLog('Error during login: ' + error.message);
          showMessage('Connection error. Please try again.', 'error');
        }
      });
      
      function showMessage(message, type) {
        messageDiv.textContent = message;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = 'block';
      }
    });
  </script>

  <style>
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #00e6b8;
      font-weight: bold;
    }
    
    .form-actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    
    .button {
      min-width: 120px;
    }
    
    .button.secondary {
      background-color: #444;
      color: white;
    }
    
    .message {
      padding: 1rem;
      border-radius: 5px;
      margin-top: 1.5rem;
      font-weight: bold;
    }
    
    .message.success {
      background-color: rgba(0, 230, 184, 0.2);
      color: #00e6b8;
      border: 1px solid #00e6b8;
    }
    
    .message.error {
      background-color: rgba(255, 51, 102, 0.2);
      color: #ff3366;
      border: 1px solid #ff3366;
    }
    
    .message.info {
      background-color: rgba(51, 204, 255, 0.2);
      color: #33ccff;
      border: 1px solid #33ccff;
    }
    
    .message.warning {
      background-color: rgba(255, 204, 0, 0.2);
      color: #ffcc00;
      border: 1px solid #ffcc00;
    }
    
    .register-link {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</body>
</html>
