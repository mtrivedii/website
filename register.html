<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Secure Azure App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üìù Register</h1>
    <form id="registerForm">
      <input type="email" placeholder="Email" required id="email" /><br/>
      <input type="password" placeholder="Password" required id="password" /><br/>
      <button class="btn" type="submit">Register</button>
    </form>
    <p><a href="login.html">‚Üê Back to Login</a></p>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch('https://maanit-func.azurewebsites.net/api/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'x-api-key': 'bruddasecret123' // Future use
        },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      alert(data.message || data.error);
    });
  </script>
</body>
</html>
