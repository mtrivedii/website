<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Secure Azure App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üìù Register</h1>
    <form id="registerForm">
      <input type="email" placeholder="Email" required id="email" /><br/>
      <input type="password" placeholder="Password" required id="password" /><br/>
      <input type="password" placeholder="Confirm Password" required id="confirmPassword" /><br/>
      <button class="btn" type="submit">Register</button>
    </form>
    <p><a href="login.html">‚Üê Back to Login</a></p>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      try {
        const res = await fetch('https://maanit-func.azurewebsites.net/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        let data;
        try {
          data = await res.json();
        } catch {
          alert("Server returned an invalid response.");
          return;
        }

        if (!res.ok) {
          alert(data.error || "Registration failed.");
        } else {
          alert(data.message || "User registered successfully.");
          window.location.href = "login.html";
        }
      } catch (err) {
        alert("Failed to connect to server.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
