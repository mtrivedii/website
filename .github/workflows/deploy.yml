name: Deploy Website & API to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # --- Login to Azure ---
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # --- Deploy Frontend (HTML/CSS/JS) ---
    - name: Upload frontend to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: maanit-website
        package: ./public

    # --- Setup Node.js for Function App ---
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install backend dependencies
      run: npm install
      working-directory: api

    - name: Deploy Azure Function App
      uses: Azure/functions-action@v1
      with:
        app-name: maanit-func
        package: ./api
