name: build-and-deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ðŸ”µ FRONTEND DEPLOYMENT
      - name: Upload frontend to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: maanit-website
          package: .
          slot-name: production

      # ðŸ”´ BACKEND DEPLOYMENT (Corrected to use only /api)
      - name: Upload backend to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: maanit-func
          package: ./api
