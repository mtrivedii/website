name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: npm install
        run: npm install

      - name: Upload frontend to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: maanit-website
          package: .
          slot-name: production

      - name: Upload backend to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: maanit-func
          package: ./api
