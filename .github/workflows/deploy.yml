name: Deploy Static Site to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Upload frontend to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: maanit-website
          package: .
          slot-name: production

      - name: Upload backend to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: maanit-func
          package: ./api
