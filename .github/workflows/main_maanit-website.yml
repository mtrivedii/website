name: Build and deploy Node.js app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write    # Required for OIDC login to Azure
  contents: read     # Required for actions/checkout

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test (API)
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
        working-directory: ./api

      # If you need to build the frontend, add steps here (see previous guidance)

      - name: 'Login to Azure'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'maanit-website-cgcahtb3enhhhchr.northeurope-01.azurewebsites.net' # <-- Replace with your Azure Web App name
          slot-name: 'Production'
          package: ./api
