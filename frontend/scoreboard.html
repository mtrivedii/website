<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hacker Leaderboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üèÜ Red Team Leaderboard</h1>

    <table id="scoreboard" class="leaderboard">
      <thead>
        <tr>
          <th>#</th>
          <th>Username</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="3">Loading‚Ä¶</td></tr>
      </tbody>
    </table>

    <p><a class="button" href="index.html">‚Üê Home</a></p>
  </div>

  <script>
    async function loadLeaderboard() {
      const tbody = document.querySelector('#scoreboard tbody');
      try {
        const res = await fetch('/api/scoreboard');
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        if (data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="3">No scores yet.</td></tr>';
          return;
        }

        tbody.innerHTML = data
          .map((entry, i) => `
            <tr>
              <td>${i + 1}</td>
              <td>${entry.username}</td>
              <td>${entry.score}</td>
            </tr>
          `)
          .join('');
      } catch (err) {
        console.error('Failed to load leaderboard:', err);
        tbody.innerHTML = '<tr><td colspan="3">Error loading scores.</td></tr>';
      }
    }

    document.addEventListener('DOMContentLoaded', loadLeaderboard);
  </script>
</body>
</html>
