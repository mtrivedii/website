<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Red Team Leaderboard</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <h1>üèÜ Red Team Leaderboard</h1>
    <div id="scoreboard">
      <div class="spinner"></div>
    </div>
    <p><a class="button" href="index.html">‚Üê Home</a></p>
  </div>

  <script>
    async function loadLeaderboard() {
      const target = document.getElementById("scoreboard");
      try {
        const res = await fetch("https://maanit-func.azurewebsites.net/api/scoreboard");
        if (!res.ok) throw new Error(res.status);
        const data = await res.json();

        const table = document.createElement("table");
        table.className = "fancy-table";
        table.innerHTML = `
          <thead>
            <tr><th>#</th><th>Username</th><th>Score</th></tr>
          </thead>
          <tbody></tbody>
        `;
        const tbody = table.querySelector("tbody");

        data.forEach((e, i) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td data-label="#">${i + 1}</td>
            <td data-label="Username">${e.username}</td>
            <td data-label="Score">${e.score}</td>
          `;
          tbody.appendChild(tr);
        });

        target.innerHTML = "";
        target.appendChild(table);
      } catch (e) {
        target.innerHTML = `<p class="warning">Error loading scores: HTTP ${e.message}</p>`;
      }
    }

    loadLeaderboard();
  </script>
</body>
</html>
