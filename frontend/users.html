<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Directory</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>👥 User Directory</h1>
    <p>Click on a user to view their profile:</p>

    <ul>
      <li><a href="/api/user?id=1">User 1</a></li>
      <li><a href="/api/user?id=2">User 2</a></li>
      <li><a href="/api/user?id=3">User 3</a></li>
    </ul>

    <hr>

    <form action="/api/user" method="GET" style="margin-top: 2rem;">
      <input type="text" name="id" placeholder="Search by User ID" required />
      <button class="button" type="submit">Search</button>
    </form>

    <p><a class="button" href="index.html">← Back</a></p>
  </div>
</body>
</html>
