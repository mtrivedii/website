<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Directory</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üë• User Directory</h1>
    <div id="users">
      <div class="spinner"></div>
    </div>
    <p><a class="button" href="index.html">‚Üê Home</a></p>
  </div>

  <script>
    async function loadUsers() {
      const target = document.getElementById("users");
      try {
        const res = await fetch("/api/users");
        if (!res.ok) throw new Error(res.status);
        const data = await res.json();

        const table = document.createElement("table");
        table.className = "fancy-table";
        table.innerHTML = `
          <thead>
            <tr><th>ID</th><th>Email</th><th>Role</th></tr>
          </thead>
          <tbody></tbody>
        `;
        const tbody = table.querySelector("tbody");

        data.forEach(u => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td data-label="ID">${u.id}</td>
            <td data-label="Email">${u.email}</td>
            <td data-label="Role">${u.Role || '‚Äì'}</td>
          `;
          tbody.appendChild(tr);
        });

        target.innerHTML = "";
        target.appendChild(table);
      } catch (e) {
        target.innerHTML = `<p class="warning">Error loading users: HTTP ${e.message}</p>`;
      }
    }

    loadUsers();
  </script>
</body>
</html>
