<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>User Directory</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üë• User Directory</h1>
    <table id="users" class="leaderboard">
      <thead>
        <tr>
          <th>ID</th><th>Email</th><th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="3">Loading‚Ä¶</td></tr>
      </tbody>
    </table>
    <p><a class="button" href="index.html">‚Üê Home</a></p>
  </div>

  <script>
    async function loadUsers() {
      const tbody = document.querySelector('#users tbody');
      try {
        const res = await fetch('/api/users');
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const users = await res.json();

        if (users.length === 0) {
          tbody.innerHTML = '<tr><td colspan="3">No users found.</td></tr>';
        } else {
          tbody.innerHTML = users
            .map(u => `
              <tr>
                <td>${u.id}</td>
                <td>${u.email}</td>
                <td>${u.Role || '‚Äì'}</td>
              </tr>
            `).join('');
        }
      } catch (e) {
        console.error('Failed to load users:', e);
        tbody.innerHTML = '<tr><td colspan="3">Error loading users.</td></tr>';
      }
    }

    document.addEventListener('DOMContentLoaded', loadUsers);
  </script>
</body>
</html>
