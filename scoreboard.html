<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hacker Leaderboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🏆 Red Team Leaderboard</h1>
    <div id="scoreboard"></div>
    <p><a class="button" href="index.html">← Home</a></p>
  </div>

  <script>
    fetch("/api/scoreboard")
      .then(res => res.json())
      .then(data => {
        const div = document.getElementById("scoreboard");
        data.forEach((entry, index) => {
          const el = document.createElement("div");
          el.classList.add("card");
          el.innerHTML = `<h3>${index + 1}. ${entry.ip_address}</h3>
            <p>Hits: ${entry.hits}<br/>Last seen: ${entry.last_seen}</p>`;
          div.appendChild(el);
        });
      });
  </script>
</body>
</html>
