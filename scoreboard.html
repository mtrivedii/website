<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Red Team Leaderboard</title>
  <link rel="stylesheet" href="style.css?v=1.0.0">
  <!-- Add cache control meta tags -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
</head>
<body>
  <div class="container">
    <h1>üèÜ Red Team Leaderboard</h1>
    <div id="scoreboard">
      <div class="spinner"></div>
    </div>
    <p><a class="button" href="index.html">‚Üê Home</a></p>
  </div>

  <script>
    async function loadLeaderboard() {
      const target = document.getElementById("scoreboard");
      try {
        // Add timeout and cache control
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 10000);
        
        const res = await fetch("/api/scoreboard", {
          signal: controller.signal,
          headers: {
            "Cache-Control": "no-cache, no-store, must-revalidate",
            "Pragma": "no-cache",
            "Accept": "application/json"
          }
        });
        
        clearTimeout(timeoutId);
        
        // Check for proper content type
        const contentType = res.headers.get("content-type");
        if (!contentType || !contentType.includes("application/json")) {
          console.error("Expected JSON but got:", contentType);
          target.innerHTML = `<p class="warning">Error: Server returned unexpected content type</p>`;
          return;
        }
        
        if (!res.ok) throw new Error(res.status);
        
        const data = await res.json();
        
        // Check if data is valid
        if (!Array.isArray(data)) {
          console.error("Expected array but got:", typeof data);
          target.innerHTML = `<p class="warning">Error: Server returned invalid data format</p>`;
          return;
        }

        const table = document.createElement("table");
        table.className = "fancy-table";
        table.innerHTML = `
          <thead>
            <tr><th>#</th><th>Username</th><th>Score</th></tr>
          </thead>
          <tbody></tbody>
        `;
        const tbody = table.querySelector("tbody");

        data.forEach((e, i) => {
          // Validate entry data
          const username = e.username || "Unknown";
          const score = typeof e.score === 'number' ? e.score : 0;
          
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td data-label="#">${i + 1}</td>
            <td data-label="Username">${username}</td>
            <td data-label="Score">${score}</td>
          `;
          tbody.appendChild(tr);
        });

        target.innerHTML = "";
        target.appendChild(table);
        
        // Add retry button if table is empty
        if (data.length === 0) {
          const emptyMessage = document.createElement("p");
          emptyMessage.className = "warning";
          emptyMessage.textContent = "No scores found";
          target.appendChild(emptyMessage);
        }
      } catch (e) {
        console.error("Leaderboard error:", e);
        
        let errorMessage = "Error loading scores";
        if (e.name === "AbortError") {
          errorMessage = "Request timed out. Please try again.";
        } else if (e.message) {
          errorMessage += `: HTTP ${e.message}`;
        }
        
        target.innerHTML = `
          <p class="warning">${errorMessage}</p>
          <button class="button" onclick="loadLeaderboard()">Retry</button>
        `;
      }
    }

    // Add automatic retry if initial load fails
    let retryCount = 0;
    const maxRetries = 2;
    
    function loadWithRetry() {
      loadLeaderboard().catch(error => {
        console.error("Load failed:", error);
        if (retryCount < maxRetries) {
          retryCount++;
          console.log(`Retrying (${retryCount}/${maxRetries})...`);
          setTimeout(loadWithRetry, 1000);
        }
      });
    }

    loadWithRetry();
  </script>
</body>
</html>
