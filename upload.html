<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Document Upload</title>
  <link rel="stylesheet" href="style.css">
  <!-- CSP headers should be implemented server-side instead of in meta tags -->
</head>
<body>
  <div class="container">
    <h1>üìÅ Secure Document Upload</h1>
    
    <div class="card">
      <h2>Upload Guidelines</h2>
      <ul>
        <li>Maximum file size: 10MB</li>
        <li>Allowed file types: PDF, DOC, DOCX, TXT, JPG, PNG, GIF, CSV, JSON, XML</li>
        <li>Files are scanned for security threats</li>
        <li>Do not upload sensitive or confidential information</li>
      </ul>
    </div>

    <form id="uploadForm" enctype="multipart/form-data">
      <!-- Anti-CSRF token from server -->
      <input type="hidden" id="csrfToken" name="csrfToken" value="" />
      
      <div class="file-input-wrapper">
        <label for="file" class="button">Select File</label>
        <input type="file" name="file" id="file" required />
        <span id="filename-display">No file selected</span>
      </div>
      
      <div class="file-details" id="fileDetails" style="display: none;">
        <div class="file-detail">
          <span>Size:</span>
          <span id="fileSize">-</span>
        </div>
        <div class="file-detail">
          <span>Type:</span>
          <span id="fileType">-</span>
        </div>
      </div>
      
      <button class="button submit-button" type="submit" id="uploadButton" disabled>Upload</button>
    </form>
    
    <div id="uploadProgress" class="progress-container" style="display: none;">
      <div class="progress-bar" id="progressBar"></div>
      <div class="progress-text" id="progressText">0%</div>
    </div>
    
    <p id="uploadMessage" class="message"></p>
    <p><a class="button" href="index.html">‚Üê Back</a></p>
  </div>

  <!-- External JavaScript file instead of inline script -->
  <script src="js/upload.js"></script>
</body>
</html>
