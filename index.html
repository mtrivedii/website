<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maanit's Web App</title>
  <link rel="stylesheet" href="style.css" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
</head>
<body>
  <div id="loading" class="loading-overlay">
    <div class="spinner"></div>
  </div>

  <div class="container">
    <h1>Welcome to Maanit's Web App</h1>
    <p>Good Luck, LOL.</p>
    <div class="button-container">
      <a href="/login" class="button">Login</a>
      <a href="/users.html" class="button">User Directory</a>
      <a href="/upload.html" class="button">File Upload</a>
      <a href="/scoreboard.html" class="button">Scoreboard</a>
      <a href="/admin.html" class="button" id="admin-panel-link" style="display:none;">Admin Panel</a>
      <a href="/logout" class="button" id="logout-button" style="display:none;">Logout</a>
    </div>
  </div>

  <script>
    const loadingEl = document.getElementById('loading');

    function handleError(error) {
      console.error('Error:', error);
      loadingEl.style.display = 'none';
    }

    async function checkAuthStatus() {
      try {
        const res = await fetch('/.auth/me');
        if (res.ok) {
          const data = await res.json();
          if (data && data.clientPrincipal) {
            document.getElementById('logout-button').style.display = '';
            checkAdminStatus();
          }
        }
      } catch (e) {
        handleError(e);
      } finally {
        loadingEl.style.display = 'none';
      }
    }

    async function checkAdminStatus() {
      try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 5000);
        const res = await fetch('/api/checkAdmin', {
          signal: controller.signal,
          headers: { 'Cache-Control':'no-cache','Pragma':'no-cache' }
        });
        clearTimeout(timeoutId);
        if (res.status === 200) {
          document.getElementById('admin-panel-link').style.display = '';
        }
      } catch (e) {
        // swallow timeout or other errors
      } finally {
        loadingEl.style.display = 'none';
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      checkAuthStatus();
    });
  </script>

  <style>
    .loading-overlay {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.7); display:flex;
      justify-content:center; align-items:center; z-index:1000;
    }
    .spinner {
      border:4px solid rgba(0,230,184,0.3);
      border-radius:50%; border-top:4px solid #00e6b8;
      width:40px; height:40px; animation:spin 1s linear infinite;
    }
    @keyframes spin { from{transform:rotate(0)} to{transform:rotate(360deg)} }
    .container { padding:2rem; text-align:center; }
    .button-container { display:flex; gap:1rem; flex-wrap:wrap; justify-content:center;}
    .button {
      padding:0.8rem 1.2rem; background:#00e6b8; color:#000;
      text-decoration:none; border-radius:0.5rem; font-weight:bold;
    }
    .button:hover { filter:brightness(1.1); }
  </style>
</body>
</html>
